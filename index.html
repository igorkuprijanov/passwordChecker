<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Password checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
        <h1 id="title" class="display-4 text-center md-3">Enter a password (6 numbers)</h1>
                    
         <div class="output">
       <output id="output" type="number" class="form-control text-center">
        </div>
             
             
        <div class="form-group input-group justify-content-center">
        <button id="button1" class="button col-md-3">1</button>
        <button id="button2" class="button col-md-3">2</button>
        <button id="button3" class="button col-md-3">3</button>            
        <button id="button4" class="button col-md-3">4</button>            
        <button id="button5" class="button col-md-3">5</button>
        <button id="button6" class="button col-md-3">6</button>
        <button id="button7" class="button col-md-3">7</button>
        <button id="button8" class="button col-md-3">8</button>
        <button id="button9" class="button col-md-3">9</button>
        <button id="button0" class="button col-md-3">0</button>
        
        </div>
            
        </div>
        </div>     
        </div>
        
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
